<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="assets/img/home.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyWest Hub - Menu Principal</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background: linear-gradient(90deg, #dcdbf7, #08b1c7);
            color: #333;
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .screen {
    position: relative;
    width: 100%;
    max-width: 1200px; /* Augmenter la largeur max */
    height: auto; /* Ajuste automatiquement la hauteur selon le contenu */
    background: white;
    border-radius: 15px;
    box-shadow: 0px 0px 24px rgba(92, 86, 150, 0.5);
    padding: 40px; /* Vous pouvez aussi ajuster l'espacement à l'intérieur du cadre */
    z-index: 1;
    overflow: hidden;
}


        .screen__background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Pour garder les formes en arrière-plan */
        }

        .screen__background__shape {
            position: absolute;
            transform: rotate(45deg);
        }

        .screen__background__shape1 {
            height: 520px;
            width: 520px;
            background: #FFF;
            top: -50px;
            right: 120px;
            border-radius: 0 72px 0 0;
        }

        .screen__background__shape2 {
            height: 220px;
            width: 220px;
            background: #6C63AC;
            top: -172px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background__shape3 {
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg, #5D54A4, #6A679E);
            top: -24px;
            right: 0;
            border-radius: 32px;
        }

        .screen__background__shape4 {
            height: 400px;
            width: 200px;
            background: #7E7BB9;
            top: 420px;
            right: 50px;
            border-radius: 60px;
        }

        .navbar {
            background: rgba(93, 84, 164, 0.8); /* Fond légèrement transparent */
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #6A679E;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .user-menu, .settings-menu {
            position: relative;
        }

        .user-dropdown, .settings-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            right: 0;
            min-width: 200px;
            padding: 10px 0;
            z-index: 1;
        }

        .user-dropdown a, .settings-dropdown a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .user-dropdown a:hover, .settings-dropdown a:hover {
            background-color: #f1f1f1;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .category-button {
            background: #09cfcf;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background: #5D54A4;
        }

        .main-content {
            padding: 40px 20px;
        }

        .main-content h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }

        .main-content p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #666;
        }

    </style>
</head>
<body>

    <div class="screen">
        <div class="screen__background">
            <div class="screen__background__shape screen__background__shape1"></div>
            <div class="screen__background__shape screen__background__shape2"></div>
            <div class="screen__background__shape screen__background__shape3"></div>
            <div class="screen__background__shape screen__background__shape4"></div>
        </div>

        <div class="screen__content">
            <!-- Navigation Menu -->
            <div class="navbar">
                <div class="logo">KeyWest Hub</div>
                <div class="menu">
                    <div class="user-menu">
                        <a href="javascript:void(0)">Compte <i class="fas fa-user"></i></a>
                        <div class="user-dropdown">
                            <a href="index.html">Se Déconnecter</a>
                        </div>
                    </div>
                    <div class="settings-menu">
                        <a href="javascript:void(0)">Paramètres <i class="fas fa-cogs"></i></a>
                        <div class="settings-dropdown">
                            <a href="#">Gestion du Compte</a>
                            <a href="#">Préférences</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <h1>Bienvenue sur KeyWest Hub</h1>
                <p>Choisissez une catégorie pour commencer :</p>
                
                <div class="category-buttons">
                    <a href="tools.html" class="category-button">Nos Outils</a>
                    <a href="plans.html" class="category-button">Plans (Packs)</a>
                    <a href="https://discord.gg/u6t6tEHvFP" class="category-button">Discord</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ajouter l'interaction pour afficher les menus déroulants au clic
        document.querySelectorAll('.user-menu > a, .settings-menu > a').forEach(function(menuLink) {
            menuLink.addEventListener('click', function(event) {
                event.preventDefault();
                const dropdown = this.nextElementSibling;

                // Fermer tous les menus
                document.querySelectorAll('.user-dropdown, .settings-dropdown').forEach(function(drop) {
                    if (drop !== dropdown) {
                        drop.style.display = 'none';
                    }
                });

                // Afficher ou masquer le menu cliqué
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                } else {
                    dropdown.style.display = 'block';
                }
            });
        });

        // Fermer les menus si on clique en dehors
        document.addEventListener('click', function(event) {
            const isClickInside = event.target.closest('.navbar');
            if (!isClickInside) {
                document.querySelectorAll('.user-dropdown, .settings-dropdown').forEach(function(drop) {
                    drop.style.display = 'none';
                });
            }
        });
    </script>

</body>
</html>
